<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold mb-6">Available Apartments</h2>
  
  <div *ngIf="message" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    {{ message }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let apt of apartments" class="bg-white rounded-lg shadow-lg p-6">
      <h3 class="text-xl font-bold mb-2">{{ apt.title }}</h3>
      <p class="text-gray-600 mb-2">{{ apt.location }}</p>
      <p class="text-2xl font-bold text-blue-600 mb-2">${{ apt.price }}/month</p>
      <p class="text-gray-600 mb-4">{{ apt.amenities }}</p>
      <button 
        (click)="bookApartment(apt.id)"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
        Book Now
      </button>
    </div>
  </div>
</div>
